<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>장소 목록</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>장소 목록</h1>
  <ul>
    {% for id, name, avg in places %}
      <li>
        {{ name }} (ID: {{ id }}), 평균 평점: {{ "%.1f"|format(avg) }}
      </li>
    {% else %}
      <li>등록된 장소가 없습니다.</li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('home') }}">홈으로 돌아가기</a></p>
</body>
</html>
